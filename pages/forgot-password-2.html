<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot password</title>
		<link rel="stylesheet" href="/dist/output.css" />
	</head>
	<body>
		<main
			class="min-h-screen flex place-content-center place-items-center px-4 lg:px-[60px] py-6"
		>
			<form class="max-w-[400px] mx-auto w-full flex flex-col gap-6">
				<div class="flex justify-center">
					<svg
						width="80"
						height="81"
						viewBox="0 0 80 81"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<circle cx="40" cy="40.5" r="40" fill="#FAAD14" />
						<path
							d="M49.7773 27.5688V32.5008H43.0813V52.8408H36.9253V32.5008H30.2293V27.5688H49.7773Z"
							fill="#092B00"
						/>
					</svg>
				</div>
				<div>
					<h1
						class="font-oswald font-medium text-4xl leading-[52px] text-center mb-2"
					>
					Forgot password?
					</h1>
					<p class="font-roboto-c font-medium text-base text-center m-0">
						Enter the email address associated with your account. We'll send you a link to reset your password.
					</p>
				</div>

				<div>
					<div class="relative">
						<input
							id="email"
							name="email"
							type="email"
							placeholder="Email address"
							required
							class="mt-4 mb-8 rounded-[4px] bg-ed-white px-4 py-1 block w-full h-12 border font-roboto-c text-base leading-[30px] border-pos-gray placeholder-transparent outline-none shadow-none text-pos-text-primary focus-within:border-[2px] focus-within:border-pos-success focus-within:text-pos-success invalid:text-pos-error invalid:border-pos-error invalid:border-[2px] peer"
						/>
						<label
							for="email"
							class="font-roboto-c text-xs text-pos-gray pointer-events-none absolute left-0 top-0 -translate-y-full transition-all peer-placeholder-shown:translate-x-4 peer-placeholder-shown:text-base peer-placeholder-shown:translate-y-1/2 peer-placeholder-shown:text-pos-text-primary peer-invalid:text-pos-error peer-focus:translate-x-0 peer-focus:-translate-y-full peer-focus:text-xs peer-focus:text-pos-text-primary"
							>Email address</label
						>
						<div
							class="absolute left-4 top-full font-roboto text-sm text-pos-error hidden peer-invalid:block"
						>
							Incorrect email
						</div>
					</div>

				</div>

				<button
					type="submit"
					class="font-roboto-c text-pos-text-primary font-medium w-full px-4 py-[6px] text-base text-center rounded-sm bg-pos-button-primary min-h-[48px]"
				>
					Reset password
				</button>

				<div class="text-center">
					<a
						href="http://"
						class="text-pos-text-link underline hover:no-underline font-roboto text-base font-medium inline-flex items-center gap-2 justify-center"
						>
						<svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M8.73313 8.75007L11.8269 11.8438C12.2942 12.3111 12.3889 12.9741 12.0384 13.3245C11.688 13.675 11.025 13.5803 10.5577 13.113L7.17328 9.72856C6.88224 9.43752 6.73573 9.07059 6.75129 8.75053C6.73542 8.43026 6.88194 8.06293 7.17324 7.77162L10.5577 4.38717C11.025 3.91987 11.6879 3.82517 12.0384 4.17564C12.3889 4.52611 12.2942 5.18904 11.8269 5.65634L8.73313 8.75007Z" fill="#1890FF"/>
							</svg>							
						Return to login</a
					>
				</div>
			</form>
		</main>
	</body>
</html>
